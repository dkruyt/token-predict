<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .control-group {
            flex: 1;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.active {
            display: block;
        }

        .result-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .tokens-display {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .token {
            padding: 6px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: inline-block;
        }

        .token-0 { background-color: #fff3cd; color: #856404; }
        .token-1 { background-color: #d4edda; color: #155724; }
        .token-2 { background-color: #f8d7da; color: #721c24; }
        .token-3 { background-color: #e2d9f3; color: #563d7c; }
        .token-4 { background-color: #d1ecf1; color: #0c5460; }

        .predictions-list {
            list-style: none;
        }

        .prediction-item {
            padding: 12px;
            background: white;
            border-left: 4px solid #667eea;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .prediction-item:hover {
            transform: translateX(5px);
        }

        .prediction-token {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .prediction-probability {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .predicted-word {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .predicted-sentence {
            font-size: 18px;
            color: #333;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 2px solid #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Next Word Predictor</h1>
        <p class="subtitle">Powered by Transformer Language Models</p>

        <div class="input-section">
            <label for="inputText">Enter your text:</label>
            <textarea id="inputText" placeholder="Type a sentence or phrase here...">The quick brown fox</textarea>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="topK">Number of predictions:</label>
                <input type="number" id="topK" value="5" min="1" max="20">
            </div>
            <button id="predictBtn" onclick="predict()">Predict Next Word</button>
        </div>

        <div class="loading" id="loading">
            <p>Analyzing and predicting...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-section">
                <h2>Tokenized Input</h2>
                <div id="tokensDisplay" class="tokens-display"></div>
                <div id="tokenIds" style="font-family: 'Courier New', monospace; color: #666; margin-top: 10px;"></div>
            </div>

            <div class="result-section">
                <h2>Top Predictions</h2>
                <ul id="predictionsList" class="predictions-list"></ul>
            </div>

            <div class="result-section">
                <h2>Predicted Next Word</h2>
                <div class="predicted-word" id="predictedWord"></div>
            </div>

            <div class="result-section">
                <h2>Complete Sentence</h2>
                <div class="predicted-sentence" id="predictedSentence"></div>
            </div>
        </div>
    </div>

    <script>
        async function predict() {
            const inputText = document.getElementById('inputText').value.trim();
            const topK = parseInt(document.getElementById('topK').value);
            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            // Validation
            if (!inputText) {
                showError('Please enter some text');
                return;
            }

            // Reset UI
            error.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        top_k: topK
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                // Display results
                displayResults(data);
                results.classList.add('active');

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                predictBtn.disabled = false;
            }
        }

        function displayResults(data) {
            // Display tokenized input
            const tokensDisplay = document.getElementById('tokensDisplay');
            const tokenIds = document.getElementById('tokenIds');

            tokensDisplay.innerHTML = '';
            data.tokens.forEach((token, index) => {
                const span = document.createElement('span');
                span.className = `token token-${index % 5}`;
                span.textContent = token.replace('Ä ', ' ');
                tokensDisplay.appendChild(span);
            });

            tokenIds.textContent = 'Token IDs: ' + data.input_ids.join(', ');

            // Display top predictions
            const predictionsList = document.getElementById('predictionsList');
            predictionsList.innerHTML = '';
            data.top_predictions.forEach(pred => {
                const li = document.createElement('li');
                li.className = 'prediction-item';
                li.innerHTML = `
                    <span class="prediction-token">${pred.token}</span>
                    <span class="prediction-probability">${(pred.probability * 100).toFixed(2)}%</span>
                `;
                predictionsList.appendChild(li);
            });

            // Display predicted next word
            document.getElementById('predictedWord').textContent = data.predicted_next_word;

            // Display predicted sentence
            document.getElementById('predictedSentence').textContent = data.predicted_sentence;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }

        // Allow Enter key to trigger prediction (Ctrl+Enter for textarea)
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                predict();
            }
        });
    </script>
</body>
</html>
